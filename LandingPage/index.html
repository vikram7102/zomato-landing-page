<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css"/>
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
   <header>
       <nav>
           <div class="nav-item app">
               <i class="fas fa-door-open"></i>get the app
           </div>
           <div class="container"><div class="nav-item">login</div>
           <div class="nav-item"> signup</div>
        </div>
       </nav>
       <div class="content">
           <img src="../LandingPage/assets/images/logo.png" alt="not zomoto logo" class="logo">
           <h1>Discover the best food & drinks in vidyanagar, jejuri</h1>
           <div class="search-box">
               <div class="select"><i class="fas fa-map-marker-alt"></i>
                <select name="" id="">
                    <option >vidyanagar</option>
                    <option >khomane ali</option>
                    <option >anandnagar</option>
                </select>
            </div>
               <div class="seperator"></div>
               <div class="input">
                   <i class="fas fa-search"></i>
                   <input type="text" placeholder="search for restaurent cuisine or a dish">
               </div>
               
       </div>
       

   </header>
   <section class="nearby">
       <div class="container">
           <h3>popular loaclities in and around <b>vidyanagar jejuri</b></h3>
           <div class="box">
               <div>
                   vidyanagar (11  places)
               </div>
               <div><i class="fas fa-chevron-right"></i></div>
           </div>
       </div>
   </section>
   <section class="app">
       <div class="container">
           <img src="../LandingPage/assets/images/app.png" alt="download the app ">
           <div class="form">
               <h1>Get the zomato app</h1>
               <small>we wiil send  you link ,open it on your phone to download app</small>
               <div class="radio">
                   <input type="radio" id="email" name="radio-group" checked >
                   <label for="email">email</label>
                   <div><input type="radio" id="phone" name="radio-group" checked >
                    <label for="phone">phone</label>
                 </div>
                 <div class="input">
                     <input type="email" placeholder="email">
                     <button>share App link</button>
                 </div>
                 <div class="download">
                     Download app form
                     <img src="./assets/images/appStore.png" alt="ios app store">
                     <img src="./assets/images/playStore.png" alt="android play store">
                 </div>
               </div>
           </div>
       </div>

   </section>
   
</body>

</html>
